<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <title>HTML/CSS Practice Form</title>
</head>

<body>
    <div class="container">
        <h1>HTML Form Practice</h1><br>
        <div class="card">
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username"><br />
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email"><br />

                <label for="gender">Country</label>
                <input type="text" placeholder="Enter or select your country" list="countryname">
                <datalist id="countryname">
                    <option value="United States">
                    <option value="India">
                    <option value="China">
                </datalist><br />

                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter your password"><br />

                <input class="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
